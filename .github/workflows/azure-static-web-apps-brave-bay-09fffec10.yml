name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # PUBLISH CLIENT (Blazor WASM)
      - name: Publish Blazor Client
        run: |
          dotnet publish "src/Client/Client.csproj" -c Release -o "publish/client" --no-restore

      # PUBLISH SERVER (API)
      - name: Publish API
        run: |
          dotnet publish "src/Server/Server.csproj" -c Release -o "publish/api" --no-restore

      # DEPLOY TO AZURE
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_BAY_09FFEC10_3 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "publish/client/wwwroot"   # Built Blazor files
          api_location: "publish/api"              # Built API
          output_location: ""                      # Not needed
