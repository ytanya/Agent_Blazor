name: Deploy Blazor WASM to Azure Static Web Apps

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore BlazorHero.CleanArchitecture.sln

      - name: Publish Blazor WASM
        run: |
          dotnet publish src/Client/Client.csproj \
            -c Release \
            /p:UseAppHost=false \
            /p:DotNetJsVersion=6.0 \
            -o output/client

      - name: Move wwwroot to root
        run: |
          mv output/client/wwwroot/* output/client/ || true
          rmdir output/client/wwwroot || true
          
      - name: Verify index.html
        run: |
          ls -la output/client/index.html
    
      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "output/client"
